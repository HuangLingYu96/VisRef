    <div class="container font-en ta-c">
        <div><img src="/static/pic/logo-green.jpg" width="14px" height="14px">VisRef1.0 · Created by <a href="#">Huang Lingyu</a></div>
    </div>
</footer>

<script type="text/javascript">
      $(function(){
          function footerPosition(){
              $("#footer").removeClass("fixed-bottom");
              var contentHeight = document.body.scrollHeight,//网页正文全文高度
                  winHeight = window.innerHeight;//可视窗口高度，不包括浏览器顶部工具栏
              if(!(contentHeight > winHeight)){
                  //当网页正文高度小于可视窗口高度时，为footer添加类fixed-bottom
                  $("#footer").addClass("fixed-bottom");
              } else {
                  $("#footer").removeClass("fixed-bottom");
              }
              var title=document.title;
              if(title.indexOf('Search')>=0 || title.indexOf('Summary')>=0){
                  document.body.style.backgroundColor="rgb(31, 166, 122)";
              }else{
                  document.body.style.backgroundColor="rgb(245,245,245)";
              }
          }
          footerPosition();
          $(window).resize(footerPosition);
      });
</script>
