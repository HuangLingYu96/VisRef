<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Login</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/feeds/rss/">
    <link rel="alternate" type="application/atom+xml" title="Atom" href="/blog/feeds/atom/">
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome-4.7.0/css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <script src="{% static "js/jquery-1.8.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/bootstrap-extras.js" %}"></script>
    <script src="{% static "js/echarts.js" %}"></script>
    <script src="{% static "js/dataTool.js" %}"></script>
    <script src="{% static "js/shine.js" %}"></script>
</head>
<body class="login">
<div class="login-header">&nbsp;</div>
<div class="login-word">Sign in to VisRef</div>
<div>&nbsp;</div>
<div class="login-form-custom" style="width:340px">
    <div>&nbsp;</div>
    <form method='post' accept-charset="UTF-8">
        {% csrf_token %}
        <dl class="form-group" style="margin-top: 0;">
            <dt>
                <label style="margin-bottom: 5px;" for="username">Username</label>
            </dt>
            <dd>
                <input id="username" class="form-control" name="username" value="{{ name }}" placeholder="Username" type="text" required>
            </dd>
        </dl>
        <dl class="form-group" style="margin-top: 0;">
            <dt>
                <label style="margin-bottom: 5px;" for="password">Password</label>
            </dt>
            <dd>
                <input id="password" class="form-control" name="password" value="{{ password }}" placeholder="Password" type="password" required>
            </dd>
        </dl>
        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign in</button>
    </form>
</div>
<div>&nbsp;</div>
<div class="login-footer">
    <p style="padding-bottom: 0">New to VisualRef? <a href="/register">Create an account</a>.</p>
    <p style="padding-top: 0">Forgot password? <a href="/password_reset">Find</a>.</p>
</div>
</body>
</html>
