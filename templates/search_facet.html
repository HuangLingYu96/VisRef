<form action="/search/" method="get">
    <div class="col-md-8">
        <div class="form-group" style="margin-bottom: 10px !important;">
            <input id="search" class="form-control" name="search" value="{{ keyword }}" type="text" placeholder="Enter your keyword, e.g., breast cancer, genome" required>
        </div>
    </div>
    <div class="col-md-2">
        <button type="submit" class="btn btn-success btn-block" title="" >Search&nbsp;<i class="fa fa-search" aria-hidden="true"></i>
        </button>
    </div>
</form>
